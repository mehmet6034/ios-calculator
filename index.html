<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Ios Calculator</title>
</head>
<body>
    <div class="container">
        <div>
            <label for=""></label>
        </div>
        <div class="first-row">
            <button class="one-one">AC</button>
            <button class="one-two">&#177;</button>
            <button class="one-three">%</button>
            <button class="one-four">&#247;</button>
        </div>
        <div class="second-row">
            <button class="two-one">7</button>
            <button class="two-two">8</button>
            <button class="two-three">9</button>
            <button class="two-four">&#215;</button>
        </div>
        <div class="third-row">
            <button class="three-one">4</button>
            <button class="three-two">5</button>
            <button class="three-three">6</button>
            <button class="three-four">&#8722;</button>
        </div>
        <div class="forth-row">
            <button class="four-one">1</button>
            <button class="four-two">2</button>
            <button class="four-three">3</button>
            <button class="four-four">+</button>
        </div>
        <div class="fifth-row">
            <button class="five-one">0</button>
            <button class="four-two">&#183;</button>
            <button class="four-three">=</button>
        </div>
    </div>
</body>
</html>
